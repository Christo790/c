<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            padding-top: 30px;
            align-items: center;
            gap: 30px;
            overflow-y: auto;
            font-family: 'comic sans MS'
        }

        .container {
            display: flex;
            gap: 3%;
            margin: 1.5cm 3cm;
        }
        .section{
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            padding:4%;
            border-radius: 30px;
            background-color: #f5f5f5;
            text-align:center;
        }h1{
            font-weight:900;
            font-size: 4vw;
            margin-bottom: 10%;
        }
        .tag{
            padding: 0.5vw 2vw;
            color: #ff66ff;
            font-size: 2vw;
            font-weight: 900;
        }
        p{
            line-height: 1.5;
            font-size: 1.5vw;
            color: #444;
        }.card{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .image{
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            height: 100%;
        }.image img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <h1>title</h1>
            <div class="tag">subtitle</div>
            <p>Encourage overall health and well-being with personalized fitness routines designed for kids. Help your
                child
                develop lifelong healthy habits that contribute to their physical and mental wellness</p>


        </div>
        <div class="section">
            <div class="card">
                <div class="image">
                    <img
                        src="https://www.graffiti9.com/wp-content/webp-express/webp-images/uploads/2019/10/Website-Banner.jpg.webp">
                </div>

            </div>

        </div>

    </div>

</body>

</html>
